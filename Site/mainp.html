<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casa dos Livros Interativa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Bem-vindo à Casa dos Livros</h1>
        <nav>
            <ul>
                <li><a href="#home">Início</a></li>
                <li><a href="#about">Sobre</a></li>
                <li><a href="#books">Livros</a></li>
                <li><a href="#contact">Contato</a></li>
            </ul>
        </nav>
    </header>

    <section id="home" class="content-section">
        <h2>Início</h2>
        <p>Descubra o mundo dos livros!</p>
    </section>

    <section id="about" class="content-section">
        <h2>Sobre</h2>
        <p>Este é um site dedicado aos amantes de livros.</p>
    </section>

    <section id="books" class="content-section">
        <h2>Livros</h2>
        <div class="book-list">
            <!-- Livros serão carregados aqui dinamicamente -->
        </div>
    </section>

    <section id="contact" class="content-section">
        <h2>Contato</h2>
        <form id="contact-form">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Mensagem:</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">Enviar</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Casa dos Livros</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
